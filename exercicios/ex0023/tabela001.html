<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <STyle>
        
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td {
         border:1px black solid;
         padding: 8px;
         text-align: center ;
         vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
        
        
    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>

<!-- Hierarquia de tabelas (simples)
        table = tabela
          table row = linha de tabela
            table header = cabeÃ§alho de tabela
              table data = dado de tabelas
          -->
      <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <TD class="numero">C3</TD>
        </tr>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
      </table>        
</body>
</html>
